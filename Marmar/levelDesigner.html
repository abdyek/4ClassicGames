<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LevelDesigner</title>
    <link rel="stylesheet" href="css/levelDesigner.css">
</head>
<body onmousemove="getCoor(event)">
    <div id="imagePicker"><img src="assets/images/sheet.png" width=816></div>
    <div id="canvasWrapper">
        <div id="verticalCellNum"></div>
            <div id="scene">
                <canvas id="canvas" onclick="fill()"></canvas>
            </div>
        <div id="horizontalCellNum"></div>
    </div>
    <div id="tools">
        <div id="saveMapsButton" onclick="saveMaps()">
            Copy to clipboard
        </div>
        <div id="hitboxSwitch" onclick="hitboxSwitcher()">
            <div class="tool-title">show hitboxes</div>
            <input type="checkbox">
        </div>
        <div id="maps">
            <div class="tool-title">map</div>
            <div id="leftMapButton" class="navButton"><</div>
            <div id="map"> <select name="" id=""><option value="">1</option></select></div> <!-- now only 1 map-->
            <div id="rightMapButton" class="navButton">+</div>  <!-- + or > -->
        </div>
        <div id="navigateButtons">
            <div class="tool-title">column</div>
            <div id="leftNavButton" class="navButton" onclick="previousColumn()"><</div>
            <div id="rightNavButton" class="navButton" onclick="nextColumn()">></div>
        </div>
    </div>
    <textarea type="text" id="toCopy" > </textarea>
    <script src="src/main.js"></script>
    <script src="src/tools/drawing.js"></script>
    <script src="src/maps.js"></script>
    <script src="src/tools/levelDesigner.js"></script>
    <script src="src/gameLoop.js"></script>
</body>
</html>
